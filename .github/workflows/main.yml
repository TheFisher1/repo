name: Java CI
on: push

permissions: 
  contents: read
  packages: write

env: # Set the secret as an input
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
jobs:
  Clone-down:
    name: Clone down repo
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
    - uses: actions/checkout@v4
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Test:
    runs-on: ubuntu-latest
    needs: Clone-down
    container: gradle:6-jdk11
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
    - name: Test with Gradle
      run: ci/unit-test-app.sh
  Build:
    runs-on: ubuntu-latest
    needs: Clone-down
    container: gradle:6-jdk11
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
    - name: Build with Gradle
      run: ci/build-app.sh
    - name: Upload Repo
      uses: actions/upload-artifact@v3
      with:
        name: code
        path: .

  Docker-image:
    runs-on: ubuntu-latest
    needs: [Build,Test]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: code
    - name: build docker
      run: ci/build-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA" && ci/build-docker.sh
    - name: Login and Push
      env:
        CR_PAT: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_USER: ${{ github.actor }}
      run: |
        LOWERCASE_USER=$(echo "$GITHUB_USER" | tr '[:upper:]' '[:lower:]')
        echo $CR_PAT | docker login ghcr.io -u $GITHUB_USER --password-stdin
        # Retag images with lowercase
        # docker tag ghcr.io/$GITHUB_USER/micronaut-app:latest ghcr.io/$LOWERCASE_USER/micronaut-app:latest
        # docker tag ghcr.io/$GITHUB_USER/micronaut-app:1.0-GA-${GITHUB_SHA::8} ghcr.io/$LOWERCASE_USER/micronaut-app:1.0-GA-${GITHUB_SHA::8}
        # Push with lowercase
        docker push ghcr.io/$LOWERCASE_USER/micronaut-app:latest
        docker push ghcr.io/$LOWERCASE_USER/micronaut-app:1.0-GA-${GITHUB_SHA::8}
  Component-test:
    runs-on: ubuntu-latest
    needs: Docker-image
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
    - name: Execute component test
      run: ci/component-test.sh && GIT_COMMIT="GA-$GITHUB_SHA"
